    <script>

//objetos triangulo: 3 lados
/* Lado 1. lado 2. lado3

- rectangulo :
alto, ancho, perimetro(get), superficie(get), es cuadrado(get).
*/
        const triangulo = {

            lado1 : 3,
            lado2: 3,

            get medidas() {

            }

        console.log("el perimetro es = " + triangulo.medidas);
