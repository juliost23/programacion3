<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQUERY</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<script>
    
    function onClickAdd() {
        $("#divHTML").before('<button id="boton1">Before</button>');
        $("#divHTML").after('<button id="boton2">After</button>');
        $("#divHTML").append('<button id="boton3">Append</button>');
    }

    function onClickEmpty() {
        $("#divHTML").empty();
    }

    function onClickRemove() {
        //$("#box").remove("#divHTML"); <---
        $("#divHTML").remove();
        $("#boton1").remove();
    }

</script>

<body id="body">
    <div id="box" class="box">
        <button name="boton" onclick="onClickRemove()">Remove</button> <br>
        <button name="boton" onclick="onClickEmpty()">Empty</button> <br>
        <button name="boton" onclick="onClickAdd()">Add</button> <br>
        <div id="divHTML"></div>
    </div>
</body>

</html>
