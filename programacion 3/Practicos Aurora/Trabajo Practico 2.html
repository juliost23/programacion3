<!DOCTYPE html>
<html >
<head>
    <title>Trabajo Practico</title>
    <script >
      
var numeros = [3, 9, 5, 6, 9];
var OperacionesAritmeticas = function(num) { // constructor
  this.anumero = num;
  this.resultado=0;
  this.dator='';
  ///this.multiplicar=1;
  console.log("Datos "+this.anumero);
  //this.suma =0; 
  
}

OperacionesAritmeticas.prototype.Funcionesoperaciones = function(datos){
   this.dator=datos;
   this.resultado=0;
  if (this.dator=='multiplicacion'){ this.resultado=1;}

  this.anumero.forEach(element => {
      if(this.dator =='suma')
      {
        this.resultado += element;
      }
      if(this.dator =='multiplicacion')
      {
        this.resultado *= element;
      }
      if(this.dator =='resta')
      {
        this.resultado -= element;
      }
 
  
 
});
//console.log(this.suma);
//console.log(this.multiplicar);

return "la operacion realizada con los numeros es una  " + this.dator + " el resultado es " + this.resultado; 
}



var operaciones = new OperacionesAritmeticas(numeros);
console.log(operaciones.Funcionesoperaciones("suma"));
console.log(operaciones.Funcionesoperaciones("multiplicacion"));
console.log(operaciones.Funcionesoperaciones("resta"));


    </script>
</head>
<body>
    <p style="text-align:center; color: rgb(40, 3, 88);
    text-indent: 50px;
    text-transform: uppercase;"> Trabajo Practico N° 2  </hp>
    <br>
    <p style="text-align:center;">&nbsp; Realizar un método que englobe tanto el producto como la suma, utilizando solamente un foreach.</p>
    <p style="text-align:center; ">&nbsp;tipo (String) => "Suma" ó "Producto".</p>
   

   
    
</body>
</html>
