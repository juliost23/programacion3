<script>

    class Cursor{
        constructor(arriba,abajo,izquierda,derecha){
            this.arriba = arriba,
            this.abajo = abajo,
            this.izquierda = izquierda,
            this.derecha = derecha
        }

        sumarIquierda(){
            this.izquierda++;
        }

    }

    var cursorObj = new Cursor(0,0,0,0);
    cursorObj.sumarIquierda();
    console.log(cursorObj.izquierda);
    
</script>

<body id="body">
</body>
