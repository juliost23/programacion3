    <script >
      
var numeros = [2, 7, 15, 3, 8];
var OperacionesAritmeticas = function(numeros) { 
  this.anumero = numeros;
  this.resultado=0;
  this.dator='';
 
  console.log("Valores "+this.anumero);
  
}

OperacionesAritmeticas.prototype.Funcionesoperaciones = function(datos){
   this.dator=datos;
   this.resultado=0;
  if (this.dator=='multiplicarlos'){ this.resultado=1;}

  this.anumero.forEach(element => {
      if(this.dator =='sumarlos')
      {
        this.resultado += element;
      }
      if(this.dator =='multiplicarlos')
      {
        this.resultado *= element;
      }
      if(this.dator =='restarlos')
      {
        this.resultado -= element;
      }
 
});

return "Los Valores igual a  " + this.dator + " dan resultado: " + this.resultado; 
}

var operaciones = new OperacionesAritmeticas(numeros);
console.log(operaciones.Funcionesoperaciones("sumarlos"));
console.log(operaciones.Funcionesoperaciones("multiplicarlos"));
console.log(operaciones.Funcionesoperaciones("restarlos"));


    </script>
