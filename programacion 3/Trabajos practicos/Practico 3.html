<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Silva Tello Julio - Practico N° 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<script> 
    function calculadora()
   
   {
   
       var resultado;
       var valor1 = document.getElementById("numero1").value;
       var valor2 = document.getElementById("numero2").value;

       var lista = document.getElementById("opciones");
       var valorSeleccionado = lista.options[lista.selectedIndex].value;
       

       switch (valorSeleccionado) {

        case "1":
               resultado = parseInt(valor1) + parseInt(valor2);
        break;
        case "2":
               resultado = parseInt(valor1) - parseInt(valor2);
        break;
        case "3":
               resultado = parseInt(valor1) * parseInt(valor2);
        break;
        case "4":
                resultado = parseInt(valor1) / parseInt(valor2);
        break;
        default:
                alert("Seleccione una operación"); 
        break;

       }
      //alert("El resultado es = " + resultado); 
       
     
     
   }
      
</script>
<body id="body">
    <div class="box">
        <form>
            
            <h3>VALOR 1:</h3>
            <input class="inputClass" type="number"  name="numero1" id="numero1" placeholder="Ingrese Numero" required /> <br>
                      
            <h3>VALOR 2:</h3>
            <input class="inputClass" type="number" name="numero2" id="numero2" placeholder="Ingrese Numero" required /> <br>
                        
            <h3>Seleccionar Operacion</h3>
            <select name="opciones" class="inputClass" id="opciones">
                <option value="N">Seleccionar</option>
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicacion</option>
                <option value="4">Division</option>
            </select>
            <br>
            <br>
            <button  class="inputClass" onclick="calculadora()" id="boton" name="boton"  >Calcular!</button> <br>
           
            
            
        </form>
    </div>
</body>
</html>
