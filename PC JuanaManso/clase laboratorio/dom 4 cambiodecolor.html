<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
</head>
<body>
    <p id="texto" >Un Texto</p>

    <label for="colortexto">color del texto</label>
    <select id="colortexto">
        <option value="black">Negro</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        
    </select>

    <label for="colorfondo">color de fondo</label>
    <select id="colorfondo">
        <option value="black">Negro</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        
    </select>
</body>
    <script>
        
        const texto = document.querySelector("#texto");
        const colortexto =document.querySelector("#colortexto");
        const colorfondo =document.querySelector("#colorfondo");


        texto.style.color= "red";
        texto.style.backgroundColor = "green";

        colortexto.onchange = () => console.log(colortexto.value);
        colortexto.onchange = () => texto.style.color= colortexto.value;
        colorfondo.onchange = () => texto.style.backgroundColor= colorfondo.value;
           
    </script>

</html></htl>
